{% extends "base.html" %}


{% block content %}
{% include "navbar.html" %}

    <div class="container">


      <div class="conteudo">
          {% for foto in fotos %}

              <img src="{{ url_for('static', filename='post_pictures/{}'.format(foto.imagem)) }}" />
            </a>
          {% endfor %}
      </div>
    </div>

{% endblock %}
